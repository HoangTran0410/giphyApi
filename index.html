<!DOCTYPE html>
<html>
<head>
	<title> Giphy Search </title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="https://png.icons8.com/ios/50/000000/search.png">

	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/sketch.js"></script>

</head> 

<body>
	<div id="searchArea">
		<select id="sType" title="Change type search">
			<option value="gifs/search?">Search Gifs</option>
			<option value="stickers/search?">Search Stickers</option>
			<option value="gifs/trending?">Trending Gifs</option>
			<option value="stickers/trending?">Trending Stickers</option>
		</select>
		<input id="inputS" type="search" placeholder="Search Giphy..">
		<button id="searchBut">Search</button>

		<button id="playPauseBut" title="Set Autoplay">Playing</button>
		<button id="aboutBut" title="My Facebook">About Me</button>
	</div>

	<div id="imgArea">
		<div id="col1"></div>
		<div id="col2"></div>
		<div id="col3"></div>
		<div id="col4"></div>

		<a id="shareTwitter" title="Share on Twitter"></a>
		<a id="shareFb" title="Share on Facebook"></a>
		<a id="shareLink" title="Copy link to Clipboard">
			 <span class="tooltip">Copied</span>
		</a>
	</div>

</body>

</html>
