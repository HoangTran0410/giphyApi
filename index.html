<!DOCTYPE html>
<html>
<head>
	<title> Giphy Search </title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="https://cdn.appstorm.net/web.appstorm.net/web/files/2013/09/giphy-logo1.png">

	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/sketch.js"></script>

</head> 

<body>
	<div id="searchArea">
		<select id="sType" title="Change type search" onchange="changeImage()">
			<option value="gifs/search?">Search Gifs</option>
		    <option value="stickers/search?">Search Stickers</option>
		    <option value="gifs/trending?">Trending Gifs</option>
		    <option value="stickers/trending?">Trending Stickers</option>
		</select>
		<input id="inputS" onchange="changeImage()" type="search" placeholder="Search Giphy">
		<button id="searchBut" onclick="changeImage()">Search</button>
		<button id="playPauseBut" onclick="playPauseImage()">Playing</button>
		<button id="aboutBut" title="My Facebook" onclick="about()">About Me</button>
	</div>

	<div id="imgArea">
		<div id="col1"></div>
		<div id="col2"></div>
		<div id="col3"></div>
		<div id="col4"></div>
	</div>

<!-- 	<div id="infoImg">

	</div> -->

</body>

</html>
